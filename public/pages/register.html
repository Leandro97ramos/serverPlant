<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../js/script.js"></script>
</head>

<body>
    <!--Aca agrego la anchura-->
    <div class="container-register">

        <div class="container-izq">
            <!--Container con 50-50arriba-abajo y 15% en la izq-->
            <div class="container-texto-register">
                <h2>Iniciar sesión</h2>
            </div>

        </div>
        <!--fondo blanco  _borderRadius left-->
        <div class="container-form">
            <div class="container-input-register">
                <h2>Portal de monitoreo</h2>
                <h3>Iniciar sesión</h3>
                <div class="input-register">
                    <form id="register-form" autocomplete="off">
                        <div class="campo">
                            <input type="email" id="email" class="inp"  autocomplete="false"
                                required>
                            <label class="lbl">Email</label>
                        </div>
                        <div class="campo">
                            <input type="password" id="password" class="inp" 
                                autocomplete="new-password" required>
                            <label class="lbl">Contraseña</label>
                        </div>
                        <div class="second-input">
                            <button type="submit">Registrar</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>

</body>

</html>
